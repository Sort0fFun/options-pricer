version: '3.8'

services:
  flask-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: options-pricer-flask
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5001
      - PYTHONUNBUFFERED=1
      # MongoDB - use external or local
      - MONGO_URI=${MONGO_URI:-mongodb://mongodb:27017/options_pricer}
      # Security keys (set in .env or pass at runtime)
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-in-production}
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # M-Pesa Configuration
      - MPESA_CONSUMER_KEY=${MPESA_CONSUMER_KEY}
      - MPESA_CONSUMER_SECRET=${MPESA_CONSUMER_SECRET}
      - MPESA_PASSKEY=${MPESA_PASSKEY}
      - MPESA_SHORTCODE=${MPESA_SHORTCODE}
      - MPESA_CALLBACK_URL=${MPESA_CALLBACK_URL}
      - MPESA_ENV=${MPESA_ENV:-sandbox}
    volumes:
      - ./logs:/app/logs
      # Mount models for persistence
      - ./volatility_forecaster.joblib:/app/volatility_forecaster.joblib:ro
      - ./volatility_forecaster_v2_enhanced.joblib:/app/volatility_forecaster_v2_enhanced.joblib:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - options-network
    # Uncomment if using local MongoDB
    # depends_on:
    #   - mongodb

