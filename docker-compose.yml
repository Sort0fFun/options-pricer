services:
  flask-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: options-pricer-flask
    ports:
      - "5001:5001"
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5001
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/app/logs
      # Mount models for persistence (read-only)
      - ./volatility_forecaster.joblib:/app/volatility_forecaster.joblib:ro
      - ./volatility_forecaster_v2_enhanced.joblib:/app/volatility_forecaster_v2_enhanced.joblib:ro
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5001/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - options-network

